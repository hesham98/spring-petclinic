apiVersion : apps/v1
kind: Deployment
metadata:
  name: petclinic 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic 
    spec:
      containers:
        - name: petclinic 
          image: atosacr22.azurecr.io/petclinic:TAG_PLACEHOLDER
          ports:
          - containerPort: 8080
